{
        "version": 1.0,
        "target": "pisp",

        "pipeline_handler":
        {
                # The minimum number of internal buffers to be allocated for
                # the CFE. This value must be greater than 0, but less than or
                # equal to min_total_cfe_buffers.
                #
                # A larger number of internal buffers can reduce the occurrence
                # of frame drops during high CPU loads, but might also cause
                # additional latency in the system.
                #
                # Note that the pipeline handler might override this value and
                # not allocate any internal buffers if it knows they will never
                # be used. For example if the RAW stream is marked as mandatory
                # and there are no dropped frames signalled for algorithm
                # convergence.
                #
                # "min_cfe_buffers": 2,

                # The minimum total (internal + external) buffer count used for
                # the CFE. The number of internal buffers allocated for the CFE
                # is given by:
                #
                # internal buffer count = max(min_cfe_buffers,
                #         min_total_cfe_buffers - external buffer count)
                #
                # "min_total_cfe_buffers": 4,

                # Number of CFE config and stats buffers to allocate and use. A
                # larger number minimises the possibility of dropping frames,
                # but increases the latency for updating the HW configuration.
                #
                # "num_cfe_config_stats_buffers": 12,

		# Number of jobs to queue ahead to the CFE on startup. A larger
                # number will increase latency for 3A changes, but may reduce 
                # avoidable frame drops.
                #
                # "num_cfe_config_queue": 2,

                # Override any request from the IPA to drop a number of startup
                # frames.
                #
                # "disable_startup_frame_drops": false,

                # Custom timeout value (in ms) for camera to use. This overrides
                # the value computed by the pipeline handler based on frame
                # durations.
                #
                # Set this value to 0 to use the pipeline handler computed
                # timeout value.
                #
                # "camera_timeout_value_ms": 0,

                # Disables temporal denoise functionality in the ISP pipeline.
                # Disabling temporal denoise avoids allocating 2 additional
                # Bayer framebuffers required for its operation.
                #
                # "disable_tdn": false,

                # Disables multiframe HDR functionality in the ISP pipeline.
                # Disabling multiframe HDR avoids allocating 2 additional Bayer
                # framebuffers required for its operation.
                #
                # "disable_hdr": false,
        }
}
